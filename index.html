<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Ntsiful | Cloud DevOps Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Hero Component -->
    <div id="hero-component"></div>

    <!-- About Component -->
    <div id="about-component"></div>

    <!-- Experience Component -->
    <div id="experience-component"></div>

    <!-- Projects Component -->
    <div id="projects-component"></div>

    <!-- Contact Component -->
    <div id="contact-component"></div>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <script>
        // Function to load HTML components
        function loadComponent(containerId, componentPath) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            fetch(componentPath)
                .then(response => response.text())
                .then(html => {
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error(`Error loading ${componentPath}:`, error);
                });
        }

        // Load all components
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header-component', 'components/header.html');
            loadComponent('hero-component', 'components/hero.html');
            loadComponent('about-component', 'components/about.html');
            loadComponent('experience-component', 'components/experience.html');
            loadComponent('projects-component', 'components/projects.html');
            loadComponent('contact-component', 'components/contact.html');
            loadComponent('footer-component', 'components/footer.html');
            
            // Initialize scripts after components are loaded
            setTimeout(() => {
                initializeScripts();
            }, 500);
        });

        function initializeScripts() {
            // Header scroll effect
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (header && window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else if (header) {
                    header.classList.remove('scrolled');
                }
            });

            // Smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Project card animations
            const projectCards = document.querySelectorAll('.project-card');
            projectCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Form submission
            const contactForm = document.querySelector('.contact-form form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Thank you for your message! I will get back to you soon.');
                    this.reset();
                });
            }

            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', function() {
                    navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
                });
            }
        }
    </script>
</body>
</html>
